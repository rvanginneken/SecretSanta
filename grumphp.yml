parameters:
    bin_dir: "./bin"
    git_dir: "."
    stop_on_failure: false
    ignore_unstaged_commits: false
    tasks:
        git_commit_message:
            matchers:
                - /(#([0-9]*))|SANTA-([0-9]+): (.+)/
            case_insensitive: true
        phpunit:
            config_file: app
        phpstan:
            triggered_by: ['php']
            level: 0
        phpcsfixer2:
            config: symfony.php_cs.dist
